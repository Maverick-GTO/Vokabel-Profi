<!DOCTYPE html>
<html lang="de-CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vokabel-Profi</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/512/ffffff/abc-block.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/ffffff/abc-block.png">
    <meta name="theme-color" content="#121212">
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --bg: #121212; --surf: #1E1E1E; --prim: #8AB4F8; --text: #E2E2E2; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .screen { background: var(--surf); padding: 25px; border-radius: 25px; max-width: 500px; margin: auto; }
        .hidden { display: none; }
        button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 50px; border: none; background: var(--prim); color: #003063; font-weight: bold; cursor: pointer; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #444; background: #2C2C2C; color: white; }
    </style>
</head>
<body>
    <div id="home" class="screen">
        <h1>Vokabel-Profi</h1>
        <button onclick="showScreen('add')">Vokabeln erfassen</button>
        <button onclick="showScreen('list')">Lektionen lernen</button>
    </div>

    <div id="add" class="screen hidden">
        <h2>Neue Lektion</h2>
        <input type="text" id="thema" placeholder="Thema">
        <div id="words">
            <input type="text" class="en" placeholder="Englisch">
            <input type="text" class="de" placeholder="Deutsch">
        </div>
        <button onclick="save()">Speichern</button>
        <button onclick="showScreen('home')" style="background:none; color:white;">Abbrechen</button>
    </div>

    <div id="list" class="screen hidden">
        <h2>Deine Lektionen</h2>
        <div id="lekListe"></div>
        <button onclick="showScreen('home')">Zurück</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('vp_db')) || [];

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'list') render();
        }

        function save() {
            const t = document.getElementById('thema').value;
            const en = document.querySelector('.en').value;
            const de = document.querySelector('.de').value;
            if(!t || !en || !de) return alert("Alles ausfüllen!");
            db.push({ t, en, de });
            localStorage.setItem('vp_db', JSON.stringify(db));
            showScreen('home');
        }

        function render() {
            document.getElementById('lekListe').innerHTML = db.map(l => `<div style="padding:10px; border-bottom:1px solid #333;">${l.t}: ${l.en} = ${l.de}</div>`).join('') || "Keine Wörter.";
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: './' });
            });
        }
    </script>
</body>
</html>
